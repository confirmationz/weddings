<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmations</title>
    
    <!-- הוספת קישורים לגופן Fredoka -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <!-- קישור לספריית Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- התמונה העליונה -->
        <img src="https://i.ibb.co/749WSFG/qqqq.jpg" alt="qqqq" class="header-image">

        <div class="card">
            <h1 class="title"></h1>
            <h2 class="subtitle">!ספיר ודניאל מתחתנים</h2>
            <p class="date">11.12.2024</p>
            <p class="venue">אולמי סנדרין, רגבה</p>
            <a href="https://www.google.com/maps" target="_blank" class="button">ניווט למקום</a>
            <p class="large-title">קבלת פנים</p>
            <p class="time">19:30</p>

            <p class="large-title-hupa">חופה</p>
            <p class="time-v2">20:30</p>
            
            <form id="rsvp-form">
                <label for="guests">:כמות המגיעים</label>
                <input type="number" id="guests" name="guests" min="0" placeholder="0 - לא מגיעים" required>
                
                <!-- כותרת חדשה שמתחת -->
                <p class="small-title">נא לבחור את כמות המגיעים מתוך האפשרויות</p>
                
                <label for="phone">:מספר פלאפון</label>
                <input type="tel" id="phone" name="phone" placeholder="050-1234567" required>
                
                <button type="submit" class="button">שלח/י</button>
            </form>
            
            <p id="response-message"></p>
        </div>
    </div>
    
    <script src="script.js"></script>

    <!-- אנימציה של קונפטי ברגע שנכנסים לאתר -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            confetti({
                particleCount: 200,  // כמות הנפצים
                spread: 70,          // פיזור הנפצים
                origin: { y: 0.6 },  // המיקום שממנו תצא האנימציה
                colors: ['#ff0000', '#0000ff', '#00ff00', '#ffd700'],  // הצבעים החדשים של הנפצים
            });
        });
    </script>
</body>
</html>
