<!DOCTYPE html>
<html lang="he">
<head>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmations</title>
    
    <!-- הוספת קישורים לגופן Fredoka -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- התמונה העליונה -->
        <img src="https://i.ibb.co/9Zg65PR/download.jpg" alt="download" class="header-image">

       <div class="card">
            <h1 class="title"></h1>
            <h2 class="subtitle">!ספיר ודניאל מתחתנים</h2>
            <p class="date">11.12.2024</p>
            <p class="venue">אחוזת סנדרין, רגבה</p>
            <p class="small-info">*קיים מרחב מוגן באולם*</p>
            <a href="https://www.google.com/maps/place/%D7%90%D7%97%D7%95%D7%96%D7%AA+%D7%A1%D7%A0%D7%93%D7%A8%D7%99%D7%9F%E2%80%AD/@32.9718257,35.0979997,17z/data=!3m1!4b1!4m6!3m5!1s0x151dcec400948fd5:0xf053e7093447e33!8m2!3d32.9718257!4d35.0954248!16s%2Fg%2F11b6p8vlkt?entry=ttu&g_ep=EgoyMDI0MTExNy4wIKXMDSoASAFQAw%3D%3D" target="_blank" class="button">ניווט למקום</a>
            <p class="large-title">קבלת פנים</p>
            <p class="time">19:30</p>

            <p class="large-title-hupa">חופה וקידושין</p>
            <p class="time-v2">20:30</p>
            
            <form id="rsvp-form">
                <label for="guests">:כמות המגיעים</label>
                <input type="number" id="guests" name="guests" min="0" placeholder="" required>
                
                <p class="small-title">*במידה ואינכם מגיעים יש להזין 0*</p>
                
                <label for="phone">:מספר פלאפון</label>
                <input type="tel" id="phone" name="phone" placeholder="" required>

                <button type="submit" class="button">שלח/י</button>
            </form>
            
            <p id="response-message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
